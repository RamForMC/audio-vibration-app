<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1b4b">
    <title>Audio to Vibration Converter</title>
    <link rel="manifest" href="manifest.json">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8b5cf6;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8b5cf6;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Lucide React icons as components
        const Music = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/>
            </svg>
        );

        const Video = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/>
            </svg>
        );

        const Pause = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect width="4" height="16" x="6" y="4"/><rect width="4" height="16" x="14" y="4"/>
            </svg>
        );

        const Play = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
        );

        const Settings = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>
            </svg>
        );

        function AudioVibrationApp() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [sensitivity, setSensitivity] = useState(50);
            const [file, setFile] = useState(null);
            const [fileName, setFileName] = useState('');
            const [error, setError] = useState('');
            
            const audioRef = useRef(null);
            const audioContextRef = useRef(null);
            const analyserRef = useRef(null);
            const animationRef = useRef(null);
            const sourceRef = useRef(null);

            useEffect(() => {
                if (!navigator.vibrate) {
                    setError('Vibration API not supported on this device');
                }
                
                return () => {
                    stopPlayback();
                };
            }, []);

            const handleFileSelect = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile) {
                    const fileType = selectedFile.type;
                    if (fileType.startsWith('audio/') || fileType.startsWith('video/')) {
                        setFile(selectedFile);
                        setFileName(selectedFile.name);
                        setError('');
                        
                        const url = URL.createObjectURL(selectedFile);
                        if (audioRef.current) {
                            audioRef.current.src = url;
                        }
                    } else {
                        setError('Please select an audio or video file');
                    }
                }
            };

            const initAudioContext = () => {
                if (!audioContextRef.current) {
                    audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                    analyserRef.current = audioContextRef.current.createAnalyser();
                    analyserRef.current.fftSize = 256;
                    
                    sourceRef.current = audioContextRef.current.createMediaElementSource(audioRef.current);
                    sourceRef.current.connect(analyserRef.current);
                    analyserRef.current.connect(audioContextRef.current.destination);
                }
            };

            const analyzeAudio = () => {
                const dataArray = new Uint8Array(analyserRef.current.frequencyBinCount);
                
                const analyze = () => {
                    if (!isPlaying) return;
                    
                    analyserRef.current.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    const threshold = (100 - sensitivity) * 2.55;
                    
                    if (average > threshold) {
                        const intensity = Math.min(Math.floor((average / 255) * 200), 200);
                        navigator.vibrate(intensity);
                    }
                    
                    animationRef.current = requestAnimationFrame(analyze);
                };
                
                analyze();
            };

            const togglePlayback = async () => {
                if (!file) {
                    setError('Please select a file first');
                    return;
                }

                if (isPlaying) {
                    stopPlayback();
                } else {
                    try {
                        if (!audioContextRef.current) {
                            initAudioContext();
                        }
                        
                        if (audioContextRef.current.state === 'suspended') {
                            await audioContextRef.current.resume();
                        }
                        
                        await audioRef.current.play();
                        setIsPlaying(true);
                        analyzeAudio();
                        setError('');
                    } catch (err) {
                        setError('Error playing file: ' + err.message);
                    }
                }
            };

            const stopPlayback = () => {
                if (audioRef.current) {
                    audioRef.current.pause();
                }
                if (animationRef.current) {
                    cancelAnimationFrame(animationRef.current);
                }
                navigator.vibrate(0);
                setIsPlaying(false);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
                    <div className="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl p-6 text-white">
                        <div className="text-center mb-6">
                            <div className="flex justify-center mb-3">
                                <div className="bg-white/20 p-4 rounded-full">
                                    <Music />
                                </div>
                            </div>
                            <h1 className="text-2xl font-bold mb-1">Audio to Vibration</h1>
                            <p className="text-sm text-white/70">Feel the rhythm</p>
                        </div>

                        {error && (
                            <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-3 mb-4 text-sm">
                                {error}
                            </div>
                        )}

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-2">
                                    Select Audio/Video File
                                </label>
                                <input
                                    type="file"
                                    accept="audio/*,video/*"
                                    onChange={handleFileSelect}
                                    className="hidden"
                                    id="fileInput"
                                />
                                <label
                                    htmlFor="fileInput"
                                    className="flex items-center justify-center gap-2 w-full bg-white/20 hover:bg-white/30 rounded-xl p-4 cursor-pointer transition-all"
                                >
                                    <Video />
                                    <span className="text-sm">
                                        {fileName || 'Choose file...'}
                                    </span>
                                </label>
                            </div>

                            <div>
                                <label className="flex items-center gap-2 text-sm font-medium mb-2">
                                    <Settings />
                                    Sensitivity: {sensitivity}%
                                </label>
                                <input
                                    type="range"
                                    min="0"
                                    max="100"
                                    value={sensitivity}
                                    onChange={(e) => setSensitivity(Number(e.target.value))}
                                    className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer"
                                    style={{
                                        background: `linear-gradient(to right, #8b5cf6 0%, #8b5cf6 ${sensitivity}%, rgba(255,255,255,0.2) ${sensitivity}%, rgba(255,255,255,0.2) 100%)`
                                    }}
                                />
                                <div className="flex justify-between text-xs text-white/60 mt-1">
                                    <span>Less sensitive</span>
                                    <span>More sensitive</span>
                                </div>
                            </div>

                            <button
                                onClick={togglePlayback}
                                disabled={!file}
                                className={`w-full py-4 rounded-xl font-semibold text-lg flex items-center justify-center gap-3 transition-all ${
                                    file
                                        ? 'bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 shadow-lg'
                                        : 'bg-white/10 cursor-not-allowed opacity-50'
                                }`}
                            >
                                {isPlaying ? (
                                    <>
                                        <Pause />
                                        Stop
                                    </>
                                ) : (
                                    <>
                                        <Play />
                                        Play & Vibrate
                                    </>
                                )}
                            </button>

                            {isPlaying && (
                                <div className="bg-white/10 rounded-xl p-4 text-center">
                                    <div className="flex justify-center mb-2">
                                        <div className="w-16 h-16 border-4 border-purple-400 border-t-transparent rounded-full animate-spin"></div>
                                    </div>
                                    <p className="text-sm">Playing... Your phone should vibrate with the audio</p>
                                </div>
                            )}
                        </div>

                        <audio ref={audioRef} className="hidden" />

                        <div className="mt-6 pt-6 border-t border-white/20 text-xs text-white/60 text-center">
                            <p>ðŸ“± Install this app: Tap your browser menu and select "Add to Home Screen"</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AudioVibrationApp />, document.getElementById('root'));
    </script>
</body>
</html>
