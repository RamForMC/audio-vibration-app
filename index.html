<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1b4b">
    <title>Audio to Vibration Converter</title>
    <link rel="manifest" href="manifest.json">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8b5cf6;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8b5cf6;
            cursor: pointer;
            border: none;
        }
        .fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 9999;
        }
        .fullscreen-video video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        .progress-filled {
            height: 100%;
            background: #8b5cf6;
            border-radius: 2px;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Icons
        const Music = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/>
            </svg>
        );

        const Video = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/>
            </svg>
        );

        const Pause = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect width="4" height="16" x="6" y="4"/><rect width="4" height="16" x="14" y="4"/>
            </svg>
        );

        const Play = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
        );

        const Settings = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const Maximize = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
            </svg>
        );

        const Minimize = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/>
            </svg>
        );

        function AudioVibrationApp() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [sensitivity, setSensitivity] = useState(50);
            const [file, setFile] = useState(null);
            const [fileName, setFileName] = useState('');
            const [error, setError] = useState('');
            const [isFullscreen, setIsFullscreen] = useState(false);
            const [progress, setProgress] = useState(0);
            const [isVideo, setIsVideo] = useState(false);
            
            const mediaRef = useRef(null);
            const audioContextRef = useRef(null);
            const analyserRef = useRef(null);
            const animationRef = useRef(null);
            const sourceRef = useRef(null);
            const vibrationIntervalRef = useRef(null);

            useEffect(() => {
                if (!navigator.vibrate) {
                    setError('Vibration API not supported on this device');
                }
                
                return () => {
                    stopPlayback();
                };
            }, []);

            const handleFileSelect = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile) {
                    const fileType = selectedFile.type;
                    if (fileType.startsWith('audio/') || fileType.startsWith('video/')) {
                        setFile(selectedFile);
                        setFileName(selectedFile.name);
                        setIsVideo(fileType.startsWith('video/'));
                        setError('');
                        
                        const url = URL.createObjectURL(selectedFile);
                        if (mediaRef.current) {
                            mediaRef.current.src = url;
                        }
                    } else {
                        setError('Please select an audio or video file');
                    }
                }
            };

            const initAudioContext = () => {
                if (!audioContextRef.current && mediaRef.current) {
                    try {
                        audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                        analyserRef.current = audioContextRef.current.createAnalyser();
                        analyserRef.current.fftSize = 512;
                        analyserRef.current.smoothingTimeConstant = 0.8;
                        
                        sourceRef.current = audioContextRef.current.createMediaElementSource(mediaRef.current);
                        sourceRef.current.connect(analyserRef.current);
                        analyserRef.current.connect(audioContextRef.current.destination);
                    } catch (err) {
                        console.error('Audio context error:', err);
                    }
                }
            };

            const analyzeAudio = () => {
                const bufferLength = analyserRef.current.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const analyze = () => {
                    if (!isPlaying) return;
                    
                    analyserRef.current.getByteFrequencyData(dataArray);
                    
                    // Focus on bass frequencies (0-250Hz roughly first 32 bins)
                    let bassSum = 0;
                    let midSum = 0;
                    
                    for (let i = 0; i < 32; i++) {
                        bassSum += dataArray[i];
                    }
                    for (let i = 32; i < 96; i++) {
                        midSum += dataArray[i];
                    }
                    
                    const bassAvg = bassSum / 32;
                    const midAvg = midSum / 64;
                    const combined = (bassAvg * 0.7 + midAvg * 0.3);
                    
                    // Adjust threshold based on sensitivity
                    const threshold = (100 - sensitivity) * 1.5;
                    
                    if (combined > threshold) {
                        // Map to vibration intensity (10-200ms)
                        const intensity = Math.max(10, Math.min(Math.floor((combined / 255) * 200), 200));
                        try {
                            navigator.vibrate(intensity);
                        } catch (e) {
                            console.error('Vibration error:', e);
                        }
                    }
                    
                    animationRef.current = requestAnimationFrame(analyze);
                };
                
                analyze();
            };

            const togglePlayback = async () => {
                if (!file) {
                    setError('Please select a file first');
                    return;
                }

                if (isPlaying) {
                    stopPlayback();
                } else {
                    try {
                        if (!audioContextRef.current) {
                            initAudioContext();
                        }
                        
                        if (audioContextRef.current && audioContextRef.current.state === 'suspended') {
                            await audioContextRef.current.resume();
                        }
                        
                        await mediaRef.current.play();
                        setIsPlaying(true);
                        
                        if (analyserRef.current) {
                            analyzeAudio();
                        }
                        
                        setError('');
                    } catch (err) {
                        setError('Error playing file: ' + err.message);
                        console.error('Playback error:', err);
                    }
                }
            };

            const stopPlayback = () => {
                if (mediaRef.current) {
                    mediaRef.current.pause();
                }
                if (animationRef.current) {
                    cancelAnimationFrame(animationRef.current);
                }
                if (vibrationIntervalRef.current) {
                    clearInterval(vibrationIntervalRef.current);
                }
                try {
                    navigator.vibrate(0);
                } catch (e) {}
                setIsPlaying(false);
            };

            const toggleFullscreen = async () => {
                if (!isFullscreen) {
                    try {
                        if (document.documentElement.requestFullscreen) {
                            await document.documentElement.requestFullscreen();
                        } else if (document.documentElement.webkitRequestFullscreen) {
                            await document.documentElement.webkitRequestFullscreen();
                        }
                        
                        if (screen.orientation && screen.orientation.lock) {
                            try {
                                await screen.orientation.lock('landscape');
                            } catch (e) {
                                console.log('Orientation lock not supported');
                            }
                        }
                        
                        setIsFullscreen(true);
                    } catch (err) {
                        console.error('Fullscreen error:', err);
                    }
                } else {
                    try {
                        if (document.exitFullscreen) {
                            await document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) {
                            await document.webkitExitFullscreen();
                        }
                        
                        if (screen.orientation && screen.orientation.unlock) {
                            screen.orientation.unlock();
                        }
                        
                        setIsFullscreen(false);
                    } catch (err) {
                        console.error('Exit fullscreen error:', err);
                    }
                }
            };

            useEffect(() => {
                const handleFullscreenChange = () => {
                    const isCurrentlyFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement);
                    setIsFullscreen(isCurrentlyFullscreen);
                };

                document.addEventListener('fullscreenchange', handleFullscreenChange);
                document.addEventListener('webkitfullscreenchange', handleFullscreenChange);

                return () => {
                    document.removeEventListener('fullscreenchange', handleFullscreenChange);
                    document.removeEventListener('webkitfullscreenchange', handleFullscreenChange);
                };
            }, []);

            useEffect(() => {
                const updateProgress = () => {
                    if (mediaRef.current && mediaRef.current.duration) {
                        setProgress((mediaRef.current.currentTime / mediaRef.current.duration) * 100);
                    }
                };

                const interval = setInterval(updateProgress, 100);
                return () => clearInterval(interval);
            }, [isPlaying]);

            const handleProgressClick = (e) => {
                if (mediaRef.current && mediaRef.current.duration) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    mediaRef.current.currentTime = pos * mediaRef.current.duration;
                }
            };

            if (isFullscreen && isVideo) {
                return (
                    <div className="fullscreen-video">
                        <video 
                            ref={mediaRef}
                            controls={false}
                            playsInline
                            onClick={togglePlayback}
                        />
                        <div className="video-controls">
                            <button 
                                onClick={togglePlayback}
                                className="text-white p-2 hover:bg-white/20 rounded"
                            >
                                {isPlaying ? <Pause /> : <Play />}
                            </button>
                            <div className="progress-bar" onClick={handleProgressClick}>
                                <div className="progress-filled" style={{width: `${progress}%`}} />
                            </div>
                            <button 
                                onClick={toggleFullscreen}
                                className="text-white p-2 hover:bg-white/20 rounded"
                            >
                                <Minimize />
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
                    <div className="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl p-6 text-white">
                        <div className="text-center mb-6">
                            <div className="flex justify-center mb-3">
                                <div className="bg-white/20 p-4 rounded-full">
                                    <Music />
                                </div>
                            </div>
                            <h1 className="text-2xl font-bold mb-1">Audio to Vibration</h1>
                            <p className="text-sm text-white/70">Feel the rhythm</p>
                        </div>

                        {error && (
                            <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-3 mb-4 text-sm">
                                {error}
                            </div>
                        )}

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-2">
                                    Select Audio/Video File
                                </label>
                                <input
                                    type="file"
                                    accept="audio/*,video/*"
                                    onChange={handleFileSelect}
                                    className="hidden"
                                    id="fileInput"
                                />
                                <label
                                    htmlFor="fileInput"
                                    className="flex items-center justify-center gap-2 w-full bg-white/20 hover:bg-white/30 rounded-xl p-4 cursor-pointer transition-all"
                                >
                                    <Video />
                                    <span className="text-sm">
                                        {fileName || 'Choose file...'}
                                    </span>
                                </label>
                            </div>

                            {isVideo && file && (
                                <div className="bg-black rounded-xl overflow-hidden">
                                    <video 
                                        ref={mediaRef}
                                        className="w-full"
                                        controls={false}
                                        playsInline
                                    />
                                </div>
                            )}

                            {!isVideo && file && (
                                <audio ref={mediaRef} className="hidden" />
                            )}

                            <div>
                                <label className="flex items-center gap-2 text-sm font-medium mb-2">
                                    <Settings />
                                    Sensitivity: {sensitivity}%
                                </label>
                                <input
                                    type="range"
                                    min="0"
                                    max="100"
                                    value={sensitivity}
                                    onChange={(e) => setSensitivity(Number(e.target.value))}
                                    className="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer"
                                    style={{
                                        background: `linear-gradient(to right, #8b5cf6 0%, #8b5cf6 ${sensitivity}%, rgba(255,255,255,0.2) ${sensitivity}%, rgba(255,255,255,0.2) 100%)`
                                    }}
                                />
                                <div className="flex justify-between text-xs text-white/60 mt-1">
                                    <span>Less sensitive</span>
                                    <span>More sensitive</span>
                                </div>
                            </div>

                            <div className="flex gap-2">
                                <button
                                    onClick={togglePlayback}
                                    disabled={!file}
                                    className={`flex-1 py-4 rounded-xl font-semibold text-lg flex items-center justify-center gap-3 transition-all ${
                                        file
                                            ? 'bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 shadow-lg'
                                            : 'bg-white/10 cursor-not-allowed opacity-50'
                                    }`}
                                >
                                    {isPlaying ? (
                                        <>
                                            <Pause />
                                            Stop
                                        </>
                                    ) : (
                                        <>
                                            <Play />
                                            Play
                                        </>
                                    )}
                                </button>

                                {isVideo && file && (
                                    <button
                                        onClick={toggleFullscreen}
                                        className="py-4 px-6 rounded-xl font-semibold bg-white/20 hover:bg-white/30 transition-all"
                                    >
                                        <Maximize />
                                    </button>
                                )}
                            </div>

                            {isPlaying && (
                                <div className="bg-white/10 rounded-xl p-4 text-center">
                                    <div className="flex justify-center mb-2">
                                        <div className="w-16 h-16 border-4 border-purple-400 border-t-transparent rounded-full animate-spin"></div>
                                    </div>
                                    <p className="text-sm">Playing... Your phone should vibrate with the audio</p>
                                    <p className="text-xs text-white/60 mt-1">Make sure your phone is not on silent mode</p>
                                </div>
                            )}
                        </div>

                        <div className="mt-6 pt-6 border-t border-white/20 text-xs text-white/60 text-center">
                            <p>ðŸ“± Install this app: Tap your browser menu and select "Add to Home Screen"</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AudioVibrationApp />, document.getElementById('root'));
    </script>
</body>
</html>
