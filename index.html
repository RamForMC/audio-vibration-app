<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1b4b">
    <title>Audio to Vibration Converter</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: white;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .icon-circle {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .subtitle {
            font-size: 14px;
            opacity: 0.7;
        }
        .error-box {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }
        .success-box {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        input[type="file"] {
            display: none;
        }
        .video-container {
            position: relative;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }
        .video-container video {
            width: 100%;
            display: block;
        }
        .video-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border-radius: 0;
        }
        .video-container.fullscreen video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8b5cf6;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8b5cf6;
            cursor: pointer;
            border: none;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.6;
            margin-top: 4px;
        }
        .button-group {
            display: flex;
            gap: 8px;
        }
        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
        .btn-primary:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            opacity: 0.5;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 16px 24px;
            flex: 0;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .btn-test {
            background: rgba(139, 92, 246, 0.3);
            color: white;
            border: 2px solid #8b5cf6;
        }
        .btn-test:hover {
            background: rgba(139, 92, 246, 0.5);
        }
        .indicator {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            display: none;
        }
        .spinner {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(167, 139, 250, 0.3);
            border-top-color: #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            font-size: 12px;
            opacity: 0.6;
        }
        .hidden {
            display: none !important;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-circle">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/>
                </svg>
            </div>
            <h1>Audio to Vibration</h1>
            <p class="subtitle">Feel the rhythm</p>
        </div>

        <div id="errorBox" class="error-box"></div>
        <div id="successBox" class="success-box"></div>

        <div class="section">
            <button id="testVibrateBtn" class="btn-test" style="width: 100%;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v20M2 12h20"/>
                </svg>
                Test Vibration (Click Me First!)
            </button>
        </div>

        <div class="section">
            <label>Select Audio/Video File</label>
            <input type="file" accept="audio/*,video/*" id="fileInput">
            <label for="fileInput" class="file-input-label">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/>
                </svg>
                <span id="fileName">Choose file...</span>
            </label>
        </div>

        <div id="videoContainer" class="video-container">
            <video id="mediaElement" playsinline></video>
        </div>

        <audio id="audioElement"></audio>

        <div class="section">
            <label>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle;">
                    <circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m10-10h-6M9 12H3"/>
                </svg>
                Sensitivity: <span id="sensitivityValue">50</span>%
            </label>
            <input type="range" min="0" max="100" value="50" id="sensitivitySlider">
            <div class="slider-labels">
                <span>Less sensitive</span>
                <span>More sensitive</span>
            </div>
        </div>

        <div class="button-group">
            <button id="playBtn" class="btn-primary" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
                Play
            </button>
            <button id="fullscreenToggle" class="btn-secondary hidden">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                </svg>
            </button>
        </div>

        <div id="playingIndicator" class="indicator">
            <div class="spinner"></div>
            <p style="font-size: 14px; margin-bottom: 8px;">Playing... Your phone should vibrate</p>
            <p style="font-size: 12px; opacity: 0.7;">Make sure your phone is not on silent mode</p>
        </div>

        <div class="footer">
            <p>üì± Install: Tap menu ‚Üí "Add to Home Screen"</p>
        </div>
    </div>

    <script>
        // State
        let isPlaying = false;
        let sensitivity = 50;
        let file = null;
        let isVideo = false;
        let audioContext = null;
        let analyser = null;
        let source = null;
        let animationFrame = null;
        let vibrationSupported = false;

        // Elements
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const playBtn = document.getElementById('playBtn');
        const testVibrateBtn = document.getElementById('testVibrateBtn');
        const sensitivitySlider = document.getElementById('sensitivitySlider');
        const sensitivityValue = document.getElementById('sensitivityValue');
        const errorBox = document.getElementById('errorBox');
        const successBox = document.getElementById('successBox');
        const playingIndicator = document.getElementById('playingIndicator');
        const videoContainer = document.getElementById('videoContainer');
        const audioElement = document.getElementById('audioElement');
        const mediaElement = document.getElementById('mediaElement');
        const fullscreenToggle = document.getElementById('fullscreenToggle');

        // Check vibration support
        if ('vibrate' in navigator) {
            vibrationSupported = true;
        } else {
            showError('‚ö†Ô∏è Vibration API not supported on this device');
        }

        // Test vibration button
        testVibrateBtn.addEventListener('click', () => {
            try {
                const success = navigator.vibrate([100, 50, 100, 50, 100]);
                if (success) {
                    showSuccess('‚úÖ Vibration test successful! You should feel 3 short pulses.');
                } else {
                    showError('‚ùå Vibration failed. Check phone settings: Settings ‚Üí Sound ‚Üí Vibration');
                }
            } catch (e) {
                showError('‚ùå Vibration error: ' + e.message);
            }
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            const selectedFile = e.target.files[0];
            if (selectedFile) {
                const fileType = selectedFile.type;
                if (fileType.startsWith('audio/') || fileType.startsWith('video/')) {
                    file = selectedFile;
                    fileName.textContent = selectedFile.name;
                    isVideo = fileType.startsWith('video/');
                    hideError();
                    
                    const url = URL.createObjectURL(selectedFile);
                    const currentMedia = isVideo ? mediaElement : audioElement;
                    currentMedia.src = url;
                    
                    if (isVideo) {
                        videoContainer.style.display = 'block';
                        fullscreenToggle.classList.remove('hidden');
                    } else {
                        videoContainer.style.display = 'none';
                        fullscreenToggle.classList.add('hidden');
                    }
                    
                    playBtn.disabled = false;
                } else {
                    showError('Please select an audio or video file');
                }
            }
        });

        // Sensitivity slider
        sensitivitySlider.addEventListener('input', (e) => {
            sensitivity = Number(e.target.value);
            sensitivityValue.textContent = sensitivity;
        });

        // Initialize audio context
        function initAudioContext() {
            if (!audioContext) {
                const currentMedia = isVideo ? mediaElement : audioElement;
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 1024;
                    analyser.smoothingTimeConstant = 0.7;
                    
                    source = audioContext.createMediaElementSource(currentMedia);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    
                    console.log('‚úÖ Audio context initialized');
                    return true;
                } catch (err) {
                    console.error('‚ùå Audio context error:', err);
                    showError('Audio initialization failed: ' + err.message);
                    return false;
                }
            }
            return true;
        }

        // Analyze audio and vibrate
        function analyzeAudio() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            let vibrationCount = 0;
            
            function analyze() {
                if (!isPlaying) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                // Focus on low to mid frequencies (bass and drums)
                let lowSum = 0;
                let midSum = 0;
                
                // Low frequencies (bass) - 0-200Hz approximately
                for (let i = 0; i < 60; i++) {
                    lowSum += dataArray[i];
                }
                
                // Mid frequencies - 200-800Hz approximately  
                for (let i = 60; i < 150; i++) {
                    midSum += dataArray[i];
                }
                
                const lowAvg = lowSum / 60;
                const midAvg = midSum / 90;
                
                // Combine with emphasis on bass
                const combined = (lowAvg * 0.7 + midAvg * 0.3);
                
                // Dynamic threshold
                const baseThreshold = 30;
                const threshold = baseThreshold + ((100 - sensitivity) * 0.8);
                
                if (combined > threshold) {
                    // Map to vibration duration (30-100ms feels best)
                    const duration = Math.max(30, Math.min(Math.floor((combined / 255) * 100), 100));
                    
                    try {
                        navigator.vibrate(duration);
                        vibrationCount++;
                        
                        if (vibrationCount % 20 === 0) {
                            console.log('üîä Vibrating:', duration + 'ms', 'Level:', combined.toFixed(1), 'Count:', vibrationCount);
                        }
                    } catch (e) {
                        console.error('Vibration error:', e);
                    }
                }
                
                animationFrame = requestAnimationFrame(analyze);
            }
            
            console.log('üéµ Starting audio analysis...');
            analyze();
        }

        // Play/Stop
        playBtn.addEventListener('click', async () => {
            if (!file) {
                showError('Please select a file first');
                return;
            }

            if (isPlaying) {
                stopPlayback();
            } else {
                try {
                    if (!audioContext) {
                        const success = initAudioContext();
                        if (!success) return;
                    }
                    
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                        console.log('‚úÖ Audio context resumed');
                    }
                    
                    const currentMedia = isVideo ? mediaElement : audioElement;
                    await currentMedia.play();
                    
                    isPlaying = true;
                    
                    if (analyser) {
                        analyzeAudio();
                    }
                    
                    playBtn.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="4" height="16" x="6" y="4"/><rect width="4" height="16" x="14" y="4"/></svg> Stop';
                    playingIndicator.style.display = 'block';
                    hideError();
                    
                    showSuccess('‚ñ∂Ô∏è Playing! Vibrations active.');
                    console.log('‚úÖ Playback started');
                } catch (err) {
                    showError('Error: ' + err.message);
                    console.error('‚ùå Playback error:', err);
                }
            }
        });

        function stopPlayback() {
            const currentMedia = isVideo ? mediaElement : audioElement;
            currentMedia.pause();
            
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            try {
                navigator.vibrate(0);
            } catch (e) {}
            
            isPlaying = false;
            playBtn.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"/></svg> Play';
            playingIndicator.style.display = 'none';
            console.log('‚èπÔ∏è Playback stopped');
        }

        // Fullscreen
        fullscreenToggle.addEventListener('click', async () => {
            try {
                if (!document.fullscreenElement) {
                    await document.documentElement.requestFullscreen();
                    if (screen.orientation && screen.orientation.lock) {
                        try {
                            await screen.orientation.lock('landscape');
                        } catch (e) {}
                    }
                    videoContainer.classList.add('fullscreen');
                } else {
                    await document.exitFullscreen();
                    videoContainer.classList.remove('fullscreen');
                }
            } catch (err) {
                console.error('Fullscreen error:', err);
            }
        });

        // Error/Success handling
        function showError(message) {
            errorBox.textContent = message;
            errorBox.style.display = 'block';
            successBox.style.display = 'none';
        }

        function hideError() {
            errorBox.style.display = 'none';
        }

        function showSuccess(message) {
            successBox.textContent = message;
            successBox.style.display = 'block';
            errorBox.style.display = 'none';
            setTimeout(() => {
                successBox.style.display = 'none';
            }, 3000);
        }

        console.log('üöÄ App loaded. Vibration supported:', vibrationSupported);
    </script>
</body>
</html>
